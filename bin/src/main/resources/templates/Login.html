<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-body">
						<h1 class="card-title text-center mb-4">Login</h1>
						<form th:action="@{/login}" method="post">
							<div class="col-md-6 mt-3">
								<label for="login" class="form-label">Login:</label> <input
									type="text" class="form-control" id="login" name="login"
									required>
							</div>

							<div class="col-md-6 mt-3">
								<label for="password" class="form-label">Contraseña:</label> <input
									type="password" class="form-control" id="password"
									name="password" required>
							</div>

							<div class="d-grid gap-2 mb-3">
								<button type="submit" class="btn btn-primary">Ingresar</button>
							</div>
						</form>
						<div class="d-flex justify-content-between mt-3">
							<a href="RecuperarUsuarioContraseña.html"
								class="text-decoration-none">Recuperar acceso</a> <a
								href="/registro" class="text-decoration-none">Registrarse</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
